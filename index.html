        <div id="cursorsContainer">

            </div>
            <div class="slidecontainer" >
                <div> Pattern </div>
                <div><input id="slider2" type="range" min="1" max="100" value="50"></div>
                <div class="percentage" id="percentage2">  45% </div>
            </div>
            <div class="slidecontainer">
                <div> Colour </div>
                <div><input id="slider3" type="range" min="1" max="100" value="50"></div>
                <div class="percentage" id="percentage3">  45% </div>
            </div>
            <div class="slidecontainer">

            </div>
            <div class="slidecontainer">
                <div> Activities </div>
                <div><input id="slider5" type="range" min="1" max="100" value="50"></div>
                <div class="percentage" id="percentage5">  45% </div>
            </div>


        </div>

        <!-- doughnut chart -->
            <div id="doughnutContainer">
                <div id="graphHeader">
                    <div id="inputContainer">
                        <input type="text" placeholder="Enter a value">
                        <button> üèÄ </button> 
                    </div>

                    <div id="result"> 00,000 </div>
                    

                </div>
                <hr>
                <canvas id="mainChart"></canvas>
            </div>

        <!-- pizza grid -->
        <div id="pizzaGrid">
            <div>
                <button class="mx-auto btn btn-dark btn-lg" id="getPizzas"> Get the pizzas </button>
            </div>

            <hr>

            <!-- loop the pizzas -->
            <div >
                <div id="pizzasDisplay"> </div>
            </div>
        </div>


    </main>
