<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">

        <title>chart</title>

</head>


<body>

    <!-- navbar -->
    <header>
        <div id="logo"> <img src="jaggulogo.png" alt="logo jaggu"> </div>
    </header>


    <main>
        <div></div>
        <div id="cursorsContainer">
            <!-- list of cursors -->
            <h2> Parameters </h2>
            <ul>
                <li>Shape</li>
                <li>Pattern</li>
                <li>Color</li>
                <li>Object</li>
                <li>Action</li>
            </ul>
        </div>

        <!-- doughnut chart -->
        <div id="doughnutContainer">
            <canvas id="mainChart" width="700"></canvas>
        </div>

        <!-- pizza grid -->
        <div id="pizzaGrid">

            <button id="getPizzas"> Get the pizzas </button>

            <!-- loop the pizzas -->
            <div >
                <ul id="pizzasDisplay"> </ul>
            </div>
        </div>


    </main>

    <!-- external javascript file -->
    <script src="./javascript/main.js"></script>
    <script src="./javascript/retrieveData.js"></script>


</body>


</html>
